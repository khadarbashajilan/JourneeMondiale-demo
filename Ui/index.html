<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustave Roussy - Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <div class="hero-overlay">
            <div class="hero-left">
                <div class="logo">
                    <img src="images/Landing A/Logo-gustave-roussy@2x.png" alt="Gustave Roussy Logo" class="logo-img">
                </div>
                <div class="main-heading">
                    <h2>À 30 ANS,<br>TOUT COMMENCE.</h2>
                </div>
            </div>
            <div class="hero-right">
                <button class="donate-btn"><img src="images/Landing A/picto coeur.svg" alt="Heart" class="icon-heart"> JE FAIS UN DON</button>
                <div class="video-block">
                    <button class="play-btn"><img src="images/Landing A/player.svg" alt="Play" class="icon-play"></button>
                    <div class="video-info">
                        <span>VOIR LA VIDÉO</span>
                        <a href="#" class="video-link">AXELLE, 26 ANS<br>EN JUIN 2021</a>
                    </div>
                </div>
            </div>
            <div class="donation-bar">
                <div class="donation-bar-left">
                    <div class="amounts">
                        <button>80€</button>
                        <button class="active">150€</button>
                        <button>200€</button>
                        <button class="montant-libre">MONTANT LIBRE</button>
                    </div>
                    <span class="tax-info">Soit <b>51€</b> après déduction fiscale</span>
                </div>
                <div class="donation-bar-right">
                    <button class="donate-once"><img src="images/Landing A/picto coeur.svg" alt="Heart" class="icon-heart"> JE FAIS UN DON PONCTUEL</button>
                    <button class="donate-regular"><span>JE PRÉFÈRE FAIRE UN DON RÉGULIER</span></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
